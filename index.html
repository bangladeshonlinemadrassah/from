<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Google Sheet Fetch Test</title>
</head>
<body>
  <h2>Google Sheet এ ডেটা পাঠান</h2>

  <button onclick="sendData()">Send to Google Sheet</button>

  <script>
  function sendData() {
    fetch("https://script.google.com/macros/s/AKfycbwh4HZA4gt0cWRkqYkGWbgqvWVeqaRCybJMOZXlDK82s2qGSyInBY8nmSBK1UtDVsLzUQ/exec", {
      method: "POST",
      body: JSON.stringify({
        name: "Sahibul Musa Sium",
        batch: "Alim-26",
        message: "Hello! মোবাইল থেকে fetch() কাজ করছে।"
      }),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(data => {
      console.log(data);
      alert("Response: " + data.status);
    })
    .catch(err => {
      console.error("Error:", err);
      alert("Error: " + err);
    });
  }
  </script>
</body>
</html>
