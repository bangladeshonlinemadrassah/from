<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Google Sheet Fetch Test</title>
</head>
<body>
  <h2>Google Sheet এ ডেটা পাঠান</h2>

  <button onclick="sendData()">Send to Google Sheet</button>

  <button onclick="sendData()">Send</button>

<script>
function sendData() {
  fetch("https://script.google.com/macros/s/AKfycbyhF1MbIgfLLiox5IlVxztrUZCN9sxEBtj5-4IfypATarCnm7tbMpr-9Omb0DY8eP9hzg/exec", {
    method: "POST",
    body: JSON.stringify({
      name: "Sahibul Musa Sium",
      message: "Debugging Test"
    })
  })
  .then(res => res.text())
  .then(txt => alert("Server Response: " + txt))
  .catch(err => alert("Fetch Error: " + err));
}
</script>
</body>
</html>
