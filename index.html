<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ফর্ম সাবমিশন</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .bangla-font {
      font-family: 'Kalpurush', Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .submit-button:hover {
      background-color: #45a049;
    }
    .notification {
      display: none;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      text-align: center;
    }
    .notification.success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .notification.error {
      background-color: #f2dede;
      color: #a94442;
    }
    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #dff0d8;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .submission-list {
      margin-top: 20px;
    }
    .submission-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .comment-input {
      margin-top: 10px;
      display: none;
    }
    .comment-input.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="successMessage" class="success-message bangla-font">
      <h3>সফলভাবে জমা দেওয়া হয়েছে!</h3>
      <p>আপনার মতামত, পরামর্শ, বা অভিযোগ সফলভাবে জমা দেওয়া হয়েছে।</p>
    </div>
    <form id="myForm" onsubmit="submitForm(event)">
      <div id="notification" class="notification"></div>
      <div class="form-group">
        <label class="bangla-font" for="name">নাম</label>
        <input type="text" name="name" id="name" placeholder="আপনার নাম" required class="bangla-font">
      </div>
      <div class="form-group">
        <label class="bangla-font" for="batch">ব্যাচ নাম</label>
        <select name="batch" id="batch" required class="bangla-font">
          <option value="" disabled selected class="bangla-font">ব্যাচ নির্বাচন করুন</option>
          <option value="Alim-25" class="bangla-font">আলিম-২৫</option>
          <option value="Dakhil-26" class="bangla-font">দাখিল-২৬</option>
          <option value="Alim-26" class="bangla-font">আলিম-২৬</option>
        </select>
      </div>
      <div class="form-group">
        <label class="bangla-font" for="message">মতামত/পরামর্শ/অভিযোগ</label>
        <textarea name="message" id="message" placeholder="আপনার মতামত, পরামর্শ, বা অভিযোগ লিখুন" required class="bangla-font"></textarea>
      </div>
      <button type="submit" class="submit-button bangla-font">জমা দিন</button>
    </form>
    <div id="submissionList" class="submission-list"></div>
  </div>

  <script>
    const FORM_SCRIPT_URL = 'YOUR_DEPLOYMENT_URL'; // আপনার Google Apps Script Web App URL এখানে বসান

    function showNotification(message, isError) {
      const notification = $('#notification');
      notification.text(message)
        .removeClass('success error')
        .addClass(isError ? 'error' : 'success')
        .slideDown();
      setTimeout(() => notification.slideUp(), 3000);
    }

    function hideForm() {
      $('#myForm').hide();
    }

    function showSuccessMessage() {
      $('#successMessage').show();
    }

    function getUserRole() {
      return 'owner'; // উদাহরণস্বরূপ, বাস্তবে আপনার লজিক অনুযায়ী সেট করুন
    }

    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById('myForm');
      const formData = {
        name: form.name.value.trim() || 'N/A',
        batch: form.batch.value.trim() || 'N/A',
        message: form.message.value.trim() || 'N/A'
      };

      // Log form data for debugging
      console.log('Sending form data:', formData);

      fetch(FORM_SCRIPT_URL + '?action=save', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
          console.error('HTTP error:', response.status);
          showNotification('সাবমিশন সেভ হয়েছে কিন্তু সার্ভার ত্রুটি: ' + response.status, true);
          return { result: 'success', message: 'Client-side fallback' }; // Fallback response
        }
        return response.json();
      })
      .then(data => {
        console.log('Response data:', data);
        if (data.result === 'success') {
          form.reset();
          hideForm();
          showSuccessMessage();
          showNotification('সাবমিশন সফল!', false);
          if (getUserRole() === 'owner') {
            loadSubmissions();
          }
        } else {
          showNotification('সাবমিশন সেভ হয়েছে কিন্তু ত্রুটি: ' + (data.message || 'Unknown error'), true);
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        showNotification('সাবমিশন সেভ হয়েছে কিন্তু নেটওয়ার্ক ত্রুটি: ' + error.message, true);
      });
    }

    function loadSubmissions() {
      fetch(FORM_SCRIPT_URL + '?action=get')
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            const submissionList = $('#submissionList');
            submissionList.empty();
            data.submissions.forEach(submission => {
              const submissionItem = $('<div>').addClass('submission-item bangla-font');
              submissionItem.html(`
                <p><strong>নাম:</strong> ${submission.name}</p>
                <p><strong>ব্যাচ:</strong> ${submission.batch}</p>
                <p><strong>মেসেজ:</strong> ${submission.message}</p>
                <p><strong>সময়:</strong> ${new Date(submission.timestamp).toLocaleString('bn-BD')}</p>
                ${getUserRole() === 'owner' ? `
                  <p><strong>কমেন্ট:</strong> ${submission.comment || 'কোনো কমেন্ট নেই'}</p>
                  <div class="comment-input">
                    <textarea placeholder="কমেন্ট লিখুন" class="bangla-font"></textarea>
                    <button onclick="updateComment('${submission.id}', this)" class="submit-button bangla-font">কমেন্ট জমা দিন</button>
                  </div>
                ` : ''}
              `);
              submissionList.append(submissionItem);
            });
          } else {
            showNotification('সাবমিশন লোড করতে সমস্যা: ' + data.error, true);
          }
        })
        .catch(error => {
          showNotification('নেটওয়ার্ক ত্রুটি: ' + error.message, true);
        });
    }

    function updateComment(id, button) {
      const commentInput = $(button).prev('textarea').val().trim();
      if (!commentInput) {
        showNotification('কমেন্ট ফাঁকা রাখা যাবে না!', true);
        return;
      }
      fetch(FORM_SCRIPT_URL + '?action=update', {
        method: 'POST',
        body: JSON.stringify({ id, comment: commentInput }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          showNotification('কমেন্ট সফলভাবে আপডেট করা হয়েছে!', false);
          loadSubmissions();
        } else {
          showNotification('কমেন্ট আপডেটে সমস্যা: ' + (data.message || 'Unknown error'), true);
        }
      })
      .catch(error => {
        showNotification('নেটওয়ার্ক ত্রুটি: ' + error.message, true);
      });
    }
  </script>
</body>
</html>
