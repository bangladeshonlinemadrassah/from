<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dakhil-26 "Final Stage Preparation Course" (BOM)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin:0; padding:0; }
    header { background:#007bff; color:#fff; padding:15px; text-align:center; }
    h1 { margin:0; font-size:22px; }
    .button-container { text-align:center; margin:20px 0; }
    button { background:#007bff; color:white; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; margin:5px; }
    button:hover { background:#0056b3; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:white; padding:20px; border-radius:8px; width:90%; max-width:500px; position:relative; }
    .close { position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px; }
    .form-group { margin-bottom:15px; }
    label { display:block; margin-bottom:5px; }
    input, select, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
    textarea { resize:none; }
    .notification { position:fixed; top:20px; right:20px; background:#28a745; color:white; padding:10px 15px; border-radius:6px; display:none; }
    .notification.error { background:#dc3545; }
    .notification.show { display:block; }
    .submission-item { border:1px solid #ddd; padding:10px; border-radius:6px; margin-bottom:10px; background:#fff; }
    .submission-header { display:flex; justify-content:space-between; font-weight:bold; }
    .submission-time { font-size:12px; color:#666; margin:5px 0; }
    .submission-message { margin-top:5px; }
  </style>
</head>
<body>
  <header>
    <h1>Dakhil-26 "Final Stage Preparation Course" (BOM)</h1>
  </header>

  <div class="button-container">
    <button id="form-button">নতুন সাবমিশন দিন</button>
    <button id="submissions-button">সাবমিশন দেখুন</button>
  </div>

  <!-- Form Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideForm()">&times;</span>
      <h2>সাবমিশন ফর্ম</h2>
      <form id="myForm">
        <div class="form-group">
          <label>নাম:</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>ব্যাচ:</label>
          <select name="batch" required>
            <option value="">-- Select --</option>
            <option value="Batch 1">Batch 1</option>
            <option value="Batch 2">Batch 2</option>
            <option value="Batch 3">Batch 3</option>
          </select>
        </div>
        <div class="form-group">
          <label>মেসেজ:</label>
          <textarea name="message" rows="3" required></textarea>
        </div>
        <button type="submit">সাবমিট করুন</button>
      </form>
    </div>
  </div>

  <!-- Submissions Modal -->
  <div id="submissionsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideSubmissions()">&times;</span>
      <h2>সকল সাবমিশন</h2>
      <div id="submissions-list"></div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxOOIoStpWC9q8IO8XwbRmw9xVksZ2vZeiNi9mXTzuPC4YUlnTzb3QG281ZEM0YXjDxXA/exec"; // এখানে আপনার Apps Script Web App URL বসান

    function $(sel, root=document){ return root.querySelector(sel); }

    function showNotification(message, isError=false){
      const n = $('#notification');
      n.textContent = message;
      n.className = "notification " + (isError?"error":"success") + " show";
      setTimeout(()=>{ n.classList.remove("show"); },3000);
    }

    function showForm(){ $('#formModal').style.display="flex"; }
    function hideForm(){ $('#formModal').style.display="none"; }
    function showSubmissions(){ $('#submissionsModal').style.display="flex"; loadSubmissions(); }
    function hideSubmissions(){ $('#submissionsModal').style.display="none"; }

    $('#form-button').addEventListener('click', showForm);
    $('#submissions-button').addEventListener('click', showSubmissions);
    $('#myForm').addEventListener('submit', submitForm);

    window.onclick = (e)=>{
      if(e.target==$('#formModal')) hideForm();
      if(e.target==$('#submissionsModal')) hideSubmissions();
    };

    async function submitForm(e){
      e.preventDefault();
      const form=$('#myForm');
      const formData={
        name:form.name.value.trim(),
        batch:form.batch.value,
        message:form.message.value.trim()
      };
      if(!formData.name||!formData.batch||!formData.message){
        showNotification("সব ফিল্ড পূরণ করুন!",true);
        return;
      }
      try{
        const res=await fetch(API_URL,{
          method:"POST",
          body:JSON.stringify(formData),
          headers:{"Content-Type":"application/json"}
        });
        const data=await res.json();
        if(data.status==="success"){
          showNotification("সাবমিশন সফল!");
          form.reset(); hideForm();
        } else throw new Error();
      }catch(err){
        showNotification("সেভ করতে সমস্যা হয়েছে!",true);
      }
    }

    async function loadSubmissions(){
      const list=$('#submissions-list');
      list.innerHTML="<p>লোড হচ্ছে...</p>";
      try{
        const res=await fetch(API_URL);
        const data=await res.json();
        if(!data.length){ list.innerHTML="<p>কোনো সাবমিশন নেই।</p>"; return; }
        list.innerHTML=data.map(sub=>`
          <div class="submission-item">
            <div class="submission-header">
              <span>${sub.name}</span>
              <span>${sub.batch}</span>
            </div>
            <div class="submission-time">${new Date(sub.timestamp).toLocaleString('bn-BD',{timeZone:'Asia/Dhaka'})}</div>
            <div class="submission-message">${sub.message}</div>
          </div>
        `).join('');
      }catch(err){
        list.innerHTML="<p>ডাটা লোড করতে সমস্যা হয়েছে!</p>";
      }
    }
  </script>
</body>
</html>
